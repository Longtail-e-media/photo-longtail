    document.addEventListener("DOMContentLoaded", function () {
        // Initialize Masonry for the grid layout
        var grid = document.querySelector('#masonry-grid');
        var msnry = new Masonry(grid, {
            itemSelector: '.grid-item',
            columnWidth: '.grid-item',
            percentPosition: true
        });

        // Ensure Masonry layout is triggered after each image is loaded
        imagesLoaded(grid, function () {
            msnry.layout();
        });

        // Initialize Lozad for lazy loading
        const observer = lozad('.lazyload', {
            loaded: function(el) {
                msnry.layout(); // Re-layout Masonry after an image is loaded
            }
        });
        observer.observe();

    });


</script>

<script>
    $(document).ready(function () {
        $(".blockHApi").slice(0, 8).show();
        if ($(".blockHApi:hidden").length != 0) {
            $("#loadHotelApis").show();
        }
        $("#loadHotelApis").on("click", function (e) {
            e.preventDefault();
            $(".blockHApi:hidden").slice(0, 4).slideDown();
            if ($(".blockHApi:hidden").length == 0) {

            }
        });
    })
